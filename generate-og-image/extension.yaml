name: generate-og-image
version: 0.0.3
specVersion: v1beta

displayName: Dynamic OG Image Generator

description: >-
  Generates dynamic and fully customizable Open Graph images.

license: Apache-2.0

author:
  authorName: Yaman Katby
  url: https://github.com/yamankatby

sourceUrl: https://github.com/yamankatby/firebase-extensions/tree/main/generate-og-image

billingRequired: false

roles:
  - role: datastore.user
    reason: Allows this extension to access Cloud Firestore to read the templates collection.

resources:
  - name: api
    type: firebaseextensions.v1beta.function
    description: >-
      HTTP request-triggered function that responds with the generated OG image.
    properties:
      location: ${param:LOCATION}
      httpsTrigger: {}
      runtime: nodejs14
      availableMemoryMb: 1024

  - name: onInstall
    type: firebaseextensions.v1beta.function
    description: >-
      Automatically creates an example template in the templates collection
      after installation.
    properties:
      location: ${param:LOCATION}
      taskQueueTrigger: {}

params:
  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?
      For help selecting a location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Warsaw (europe-central2)
        value: europe-central2
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    required: true
    immutable: true

  - param: TEMPLATES_COLLECTION
    label: Templates collection
    description: >-
      The path to the Cloud Firestore collection that contains the templates to
      use for generating the images. The collection must have a document for each
      template, where the document ID is the template name and the document
      contains a `template` field with the template string.
    type: string
    default: templates
    required: true

  - param: CREATE_EXAMPLE_TEMPLATE
    label: Create example template
    description: >-
      Do you want the extension to automatically create an example template 
      document in the templates collection after installation?
    type: select
    options:
      - label: Yes
        value: true
      - label: No
        value: false
    default: true
    required: true

  - param: MARKDOWN_PARAMS
    label: Markdown params
    description: >-
      A comma-separated list of query parameters that contain Markdown-formatted
      text. The extension will convert the Markdown to HTML before rendering the
      template.

      Leave this field empty if you don't want to use Markdown.
    type: string
    example: title,description

  - param: EMOJI
    label: Emoji provider
    description: >-
      The style of emojis to use in the generated images.

      - `twemoji` uses [Twemoji](https://twemoji.twitter.com/) emojis.
    type: select
    options:
      - label: System default
        value: system
      - label: Twemoji
        value: twemoji
    default: system
    required: true

  - param: WIDTH
    label: Image width
    description: >-
      The width of the generated image in pixels.
    type: string
    default: 1200
    required: true

  - param: HEIGHT
    label: Image height
    description: >-
      The height of the generated image in pixels.
    type: string
    default: 630
    required: true

  - param: FORMAT
    label: Image format
    description: >-
      The format of the generated image.
    type: select
    options:
      - label: JPEG
        value: jpeg
      - label: WebP
        value: webp
      - label: PNG
        value: png
    default: jpeg
    required: true

  - param: CACHE_CONTROL
    label: Cache-Control header
    description: >-
      The value of the `Cache-Control` header to set on the generated images.
    type: string
    example: max-age=3600
    default: public, immutable, no-transform, max-age=31536000
    required: true

  - param: CORS_ORIGIN
    label: Allowed CORS origins.
    description: >
      A comma delimited value of allowed CORS origins. Use the default of '*'
      to allow all origins. This is useful to lockdown your API and only allow
      your own website to embed the images directly. Note this will not
      prevent non-browser requests from accessing your API.
    type: string
    example: "extensions.dev,example.com"
    default: "*"
    required: true

  - param: MEMORY
    label: Cloud Function memory
    description: >-
      The amount of memory to allocate to the Cloud Function.
    type: select
    options:
      - label: 512 MB
        value: 512
      - label: 1 GB
        value: 1024
      - label: 2 GB
        value: 2048
    default: 512
    required: true
    immutable: true

lifecycleEvents:
  onInstall:
    function: onInstall
    processingMessage: >-
      Creating example template in the templates collection...
