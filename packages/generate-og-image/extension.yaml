name: generate-og-image
version: 0.0.1
specVersion: v1beta

displayName: Generate Open Graph Images

description: >-
  Generate Open Graph images for your Firebase Dynamic Links.

license: Apache-2.0

sourceUrl: https://github.com/yamankatby/firebase-extensions/tree/main/packages/generate-og-image

billingRequired: false

roles:
  - role: datastore.user
    reason: Allows this extension to access Cloud Firestore to read the templates collection.

resources:
  - name: api
    type: firebaseextensions.v1beta.function
    description: >-
      HTTP request-triggered function that responds with an Open Graph image.
    properties:
      location: ${param:LOCATION}
      httpsTrigger: {}
      runtime: nodejs14
      availableMemoryMb: 2048

params:
  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?
      For help selecting a location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Warsaw (europe-central2)
        value: europe-central2
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    required: true
    immutable: true

  - param: TEMPLATES_COLLECTION
    label: A collection of templates
    description: >-
      The collection of templates that will be used to generate Open Graph images.
    type: string
    example: templates

  - param: TEMPLATE
    label: Template
    description: >-
      The template to use for generating the Open Graph image. The template must
      be a valid HTML file.
    type: string
    example: <p>{{title}}</p>

  - param: MARKDOWN_PARAMS
    label: Markdown parameters
    description: >-
      The parameters that has to be parsed as Markdown (comma separated).
    type: string
    example: title,description

  - param: EMOJI_PROVIDER
    label: Emoji provider
    description: >-
      The provider to use for rendering emojis.
    type: select
    options:
      - label: System
        value: system
      - label: Twemoji
        value: twemoji
    default: system

  - param: WIDTH
    label: Width
    description: >-
      The width of the generated image in pixels.
    type: number

  - param: HEIGHT
    label: Height
    description: >-
      The height of the generated image in pixels.
    type: number

  - param: IMAGE_FORMAT
    label: Image format
    description: >-
      The format of the generated image.
    type: select
    options:
      - label: JPEG
        value: jpeg
      - label: PNG
        value: png
      - label: WebP
        value: webp
    default: jpeg

  - param: FUNCTION_MEMORY
    label: Cloud Function memory
    description: >-
      Memory of the function responsible of resizing images. 
      Choose how much memory to give to the function that resize images. (For animated GIF => GIF we recommend using a minimum of 2GB).
    type: select
    options:
      - label: 512 MB
        value: 512
      - label: 1 GB
        value: 1024
      - label: 2 GB
        value: 2048
    default: 1024
    required: true
    immutable: false
